default:
  tags:
    - DRP19
    
before_script:
  - ./gradlew clean

build-app:
  stage: build
  script:
    - ./gradlew build
    
test-app:
  stage: test
  script:
    - ./gradlew test
    
deploy-app:
  stage: deploy
  script:
    - ./gradlew assembleDebug
    - scp drp-book-app/app/build/outputs/apk/debug/app-debug.apk ad4220@shell4.doc.ic.ac.uk:~/public_html/app.apk
  only:
    - master
